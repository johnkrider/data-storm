<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  <title>Visualize</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <p>
          Visualize
        </p>
      </div>
      <button id="pop">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  <div id="menu" class="links">
    <ul>
      <li><button id="tool">Tools</button></li>
      <li><button id="project">Projects</button></li>
      <li><button id="service">Services</button></li>
    </ul>
  </div>
  <div class="welcome">
    <div class="blur-container">
      <div class="blur"></div>
      <img class="background" src="imgs/java working logo.png" alt="">
    </div>
    <p></p>
  </div>
  <div id="tools" class="tools">
    <h1>Tools</h1>
    <div class="container">
      <br>
      <div class="sub-container">
        <div class="tool">
          <h3>Programming</h3>
            <div class="blur-container">
              <div class="blur-protect"></div>
              <!-- <img class="background" src="imgs/programming/java.png" alt=""> -->
              <!-- <img class="background" src="imgs/programming/javafx.png" alt=""> -->
              <!-- <img class="background" src="imgs/programming/SQL.jpg" alt=""> -->
              <!-- <img class="background" src="imgs/programming/mysql.jpg" alt=""> -->
              <!-- <img class="background" src="imgs/programming/sqlite.png" alt=""> -->
              <img class="background" src="imgs/programming/HJSC.jpg" alt="">
              <img class="background" src="imgs/programming/vscode.png" alt="">
              <!-- <img class="background" src="imgs/programming/android.jpg" alt=""> -->
              <!-- <img class="background" src="imgs/programming/eclipse.jpg" alt=""> -->
            </div>
        </div>
        <div class="tool">
          <h3>Writing</h3>
            <div class="blur-container">
              <div class="blur-protect"></div>
              <img class="background" src="imgs/typing/word.jpg" alt="">
              <img class="background" src="imgs/typing/pdf.png" alt="">
            </div>
        </div>
        <div class="tool">
          <h3>Videos</h3>
            <div class="blur-container">
              <div class="blur-protect"></div>
              <img class="background" src="imgs/video/inshot.jpg" alt="">
              <img class="background" src="imgs/video/render forest.png" alt="">
            </div>
        </div>
        <div class="tool">
          <h3>Photos</h3>
          <div class="blur-container">
            <img class="background" src="imgs/img/ps.jpg" alt="">
            <div class="blur-protect"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div id="projects" class="projects">
      <h2>Projects</h2>
      <div class="selector">
        <button id="programming">Programming</button>
        <button id="image">Image</button>
        <button id="video">Video</button>
      </div>
      <div class="holder">
        <div id="projects-holder" class="projects-holder">
          
        </div>
      </div>
    </div>
    <div id="services" class="services">
      <h2>Services</h2>
      <div class="selector">
        <button id="programmer">Programming</button>
        <button id="editor">Image</button>
        <button id="montage">Video</button>
        <button id="writer">Writing</button>
      </div>
      <div class="holder">
        <div id="services-holder" class="services-holder">
          
        </div>
      </div>
    </div>
  <script src="js/projects.js"></script>
  <script src="js/services.js"></script>
  <script src="js/header.js"></script>
</body>

</html>
